<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Customers List</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous"></script>
</head>
<body>
<!--/*@thymesVar id="customer" type="com.bbtrack.bbtrack.model.CustomerLTD"*/-->
<!--Navigation -->
<nav class="navbar navbar-light" style="background-color: #e3f2fd;">
    <a class="navbar-brand" href="#">BB Track</a>
    <ul class="nav navbar-nav">
        <li class="nav-item">
            <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="/carriers">Carriers</a>
        </li>
        <li class="nav-item">
            <a class="nav-link active" href="/customerltd">Customers</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#">Menu item 3</a>
        </li>
    </ul>
    <form class="form-inline pull-xs-right" style="margin-top: 7px;">
        <input class="form-control" type="text" placeholder="Search">
        <button class="btn btn-outline-success" type="submit">Search</button>
    </form>
</nav>
<!-- CONTENT -->
<div class="container-fluid" style="margin: 20px">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <div class="panel panel-primary">

                <div class="panel-heading">
                    <h1 class="panel-title">Customers</h1>
                </div>
                <div class="panel-body">
                    <div class="table-responsive" th:if="${not #lists.isEmpty(customerltd)}">
                        <table class="table table-hover">
                            <thead class="thead-inverse">
                            <tr>
                                <td>Id</td>
                                <td>Name</td>
                                <td>Adress ltd</td>
                                <td>Adress Fact</td>
                                <td>Phone</td>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="customer:${customerltd}">
                                <td th:text="${customer.id}">Id</td>
                                <td th:text="${customer.name}">Name</td>
                                <td th:text="${customer.adressLtd}">Adress ltd</td>
                                <td th:text="${customer.adressFact}">Fact</td>
                                <td th:text="${customer.phone}">phone</td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
