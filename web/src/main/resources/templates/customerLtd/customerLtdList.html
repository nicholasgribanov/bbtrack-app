<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" >
<head>
    <meta charset="UTF-8">
    <title>Customers List</title>
</head>
<body>
<!--/*@thymesVar id="customer" type="com.bbtrack.bbtrack.model.CustomerLTD"*/-->
<h1 th:text="'Customer'">List of CUstomers</h1>
<table>
    <thead>
    <tr>
        <td>Id</td>
        <td>Name</td>
        <td>Adress ltd</td>
        <td>Adress Fact</td>
        <td>Phone</td>
    </tr>
    </thead>
    <tbody>
    <tr th:each="customer:${customerltd}">
        <td th:text="${customer.id}">Id</td>
        <td th:text="${customer.name}">Name</td>
        <td th:text="${customer.adressLtd}">Adress ltd</td>
        <td th:text="${customer.adressFact}">Fact</td>
        <td th:text="${customer.phone}">phone</td>

    </tr>
    </tbody>

</table>
</body>
</html>
